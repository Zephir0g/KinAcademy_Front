<div class="row justify-content-center mx-1">
  <div class="col-12 col-md-4 mt-4">

    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login col-6"
                (click)="tabSwitch('login')">Login
        </button>

      </li>
      <li class="nav-item" role="presentation">
        <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register"
                (click)="tabSwitch('register')">Register
        </button>
      </li>
    </ul>

    <div class="tab-content">

      <!--Login form-->
      <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
          <div class="form-group mb-4">
            <input class="form-control" type="text" id="loginName" name="login" [(ngModel)]="username"
                   placeholder="Login">
          </div>
          <div class="form-group mb-4">
            <p-password id="loginPassword" name="loginPassword"
                        [(ngModel)]="password" [feedback]="false" [toggleMask]="true"
                        placeholder="Password"></p-password>
          </div>
          <button class="btn btn-primary bg-block mb-4" type="submit">Sign in</button>
        </form>
      </div>

      <!--Register form-->
      <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
        <form  (ngSubmit)="onSubmitRegister()" #loginForm="ngForm">
          <div class="input-group mb-4">
            <input pInputText type="text" aria-label="First name"
                   [ngClass]="isError ? 'required form-control' : 'form-control' " id="firstName"
                   name="firstName" required
                   [(ngModel)]="firstName" placeholder="First name">
            <input pInputText type="text" aria-label="Last name"
                   [ngClass]="isError ? 'required form-control' : 'form-control' " id="surname"
                   name="surname" required
                   [(ngModel)]="surname" placeholder="Surnamee">
          </div>
          <div class="input-group mb-4">
            <input pInputText [ngClass]="isError ? 'required form-control' : 'form-control' " type="text" id="login"
                   required name="login" [(ngModel)]="username"
                   placeholder="Login">
          </div>
          <div class="input-group mb-4">
            <input pInputText [ngClass]="isError ? 'required form-control' : 'form-control' " type="email"
                   id="email" name="email" [(ngModel)]="email" required
                   placeholder="Email">
          </div>
          <div class="input-group mb-4">
            <!--<p-password [ngClass]="isError ? 'required' : '' " [style.width]="'100%'" [(ngModel)]="password"
                        [toggleMask]="true" name="password"
                        id="password"></p-password>-->

            <p-password [ngClass]="isError ? 'required' : '' " [style.width]="'100%'" [(ngModel)]="password"
                        [toggleMask]="true" name="password" required
                        id="password">
              <ng-template pTemplate="header">
                <h6>Pick a password</h6>
              </ng-template>
              <ng-template pTemplate="footer">
                <p-divider></p-divider>
                <p class="mt-2">Suggestions</p>
                <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                  <li>At least one lowercase</li>
                  <li>At least one uppercase</li>
                  <li>At least one numeric</li>
                  <li>Minimum 8 characters</li>
                </ul>
              </ng-template>
            </p-password>
          </div>
          <button class="btn btn-primary bg-block mb-4" type="submit">Register</button>
        </form>
      </div>

    </div>
  </div>

  <!--<div class="row justify-content-center">
    &lt;!&ndash;TODO do it pretty&ndash;&gt;
    <span class="col-4 mt-4 error" *ngIf="errorMessages.length>0">{{errorMessages}}</span>
  </div>-->
  <p-toast [life]="5000"></p-toast>

  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="square-jelly-box" [fullScreen]="true"><p
    style="color: white"> Loading... </p></ngx-spinner>
</div>
